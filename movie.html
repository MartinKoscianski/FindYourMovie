<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="images/logo-court.svg" />
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <section class="logo">
                        <a href="./">
                            <img class="logo-desktop" src="images/logo-text.svg" alt="Logo FindYourMovie">
                            <img class="logo-mobile" src="images/logo-court.svg" alt="Logo FindYourMovie">
                        </a>
                    </section>
                    <section class="search">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" placeholder="Rechercher...">
                    </section>
                    <section class="menu">
                        <a href="./"><span class="material-symbols-outlined look-button">star</span></a>
                        <a href="./"><span class="material-symbols-outlined favorite-button">favorite</span></a>
                    </section>
                    <section class="solo-menu">
                        <span class="material-symbols-outlined menu-button">menu</span>
                    </section>
                    <section class="user">
                        <span class="material-symbols-outlined menu-button">menu</span>
                        <a href="./"><span class="material-symbols-outlined notif-button">notifications</span></a>
                        <a href="./" class="a-avatar"><img src="./images/avatar.svg" alt="Avatar"></a>
                    </section>
                </nav>
                <section class="menu-mobile">
                    <a href="./"><span class="material-symbols-outlined look-button">star</span>Films à voir</a>
                    <a href="./"><span class="material-symbols-outlined favorite-button">favorite</span>Films vus</a>
                    <a href="./"><span class="material-symbols-outlined menu-button">notifications</span>Notifications</a>
                    <a href="./"><span class="material-symbols-outlined notif-button">account_circle</span>Compte</a>
                </section>
            </header>
            <div class="info-container"></div>
            <hr />
            <div class="movies-container"></div>
            <footer>
                <section class="legal">
                    <p>© 2024 FindYourMovie - Tous droits réservés - Merci à <a href="https://www.themoviedb.org/">TheMovieDB</a> pour les données !</p>
                    <p><a href="#">Mentions Légales</a> & <a href="#">CGU</a></p>
                    <p class="small-legal">Merci <a href="https://www.themoviedb.org/">TMDB</a> - <a href="#">Légales</a> & <a href="#">CGU</a></p>
                </section>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./movie.js"></script>
    </body>
</html>
