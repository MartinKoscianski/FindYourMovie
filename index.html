<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="css/style.css">
        <title>FindYourMovie | Accueil</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <section class="logo">
                        <img class="logo-text" src="images/logo-text.svg" alt="Logo FindYourMovie">
                        <img class="logo-court" src="images/logo-court.svg" alt="Logo FindYourMovie">
                    </section>
                    <section class="search">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" placeholder="Rechercher un film...">
                    </section>
                    <section class="menu">
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">favorite</span>
                    </section>
                    <section class="user">

                    </section>
                </nav>
                <section class="filter">

                </section>
            </header>
            <div class="movies-container">
            </div>
            <footer>
                <section class="loader">
                    <img src="images/loader.gif" alt="Loader">
                </section>
                <section class="legal">
                    <p>© 2024 FindYourMovie - Tous droits réservés - Merci à <a href="https://www.themoviedb.org/">TheMovieDB</a> pour les données !</p>
                    <p><a href="#">Mentions Légales</a> & <a href="#">CGU</a></p>
                </section>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
