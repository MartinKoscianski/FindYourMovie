<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site d'Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site d'Articles</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Voir les Articles</a>
        <a href="#">À Propos</a>
        <a href="#">Se Connecter / S'Inscrire</a>
    </nav>

    <section>
        <h2>Bienvenue sur notre site d'articles!</h2>
        <p>Publiez vos articles et partagez vos connaissances avec le monde.</p>
    </section>

    <footer>
        <p>&copy; 2023 Mon Site d'Articles. Tous droits réservés.</p>
    </footer>
</body>
</html>
