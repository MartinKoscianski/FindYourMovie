<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        section {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Titre de ma page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Section 1</h2>
        <p>Ceci est un paragraphe dans la première section.</p>
        <img src="https://via.placeholder.com/300" alt="Image de la section 1">
    </section>

    <section>
        <h2>Section 2</h2>
        <p>Un autre paragraphe intéressant dans la deuxième section.</p>
        <ul>
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
        </ul>
    </section>

    <footer>
        <p>© 2023 Ma Page HTML. Tous droits réservés.</p>
    </footer>
</body>

</html>
